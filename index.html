<!--
Minimal Startpage for Chrome/Firefox
Incompatible with Safari/IE8
Inspired By Solarized Dark ColorScheme
Based on NerdyPepper's design
-->


<!doctype html>
<title>Home</title>
<head><link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
<body>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></head>
    <script>
        window.onkeyup = keyup;
        var inputTextValue;
        function keyup(e) {
            inputTextValue = e.target.value;
            if (e.keyCode == 13) {
                window.location = "https://duckduckgo.com/?q=" + inputTextValue;
            }
        }
    </script>


    <div id="top_bar">
        <a id="reddit", href="https://www.reddit.com/">reddit</a>
        <a id="simplenote", href="http://app.simplenote.com">simplenote</a>
        <a id="smbc", href="https://smbc-comics.com">smbc</a>
        <a id="archwiki", href="https://wiki.archlinux.org/">archwiki</a>
        <a id="wiki", href="https://en.wikipedia.org/wiki/Main_Page">wikipedia</a>
        <a id="pitchfork", href="http://pitchfork.com">pitchfork</a>
    </div>

    <div id="logo">
        <span style="color: var(--foreground-light)">Search</span>
    </div>

    <div>
        <input id="search_bar", style="search", type="text", spellcheck="false", onKeydown="Javascript: if (event.keyCode == 13) search();", autofocus>
    </div>

    <div id="icons", style="font-size:48px">
        <i id="github", class="fa fa-github", onclick="Javascript: window.location = 'https://github.com/alberdingk-thijm'"></i>
        <i id="gmail", class="fa fa-envelope", onclick="Javascript: window.location = 'https://mail.google.com'"></i>
        <i id="facebook", class="fa fa-facebook-f", onclick="Javascript: window.location = 'https://facebook.com'"></i>
        <i id="bandcamp", class="fa fa-bandcamp", onclick="Javascript: window.location = 'https://bandcamp.com/timalberdingkthijm'"></i>
        <i id="soundcloud", class="fa fa-soundcloud", onclick="Javascript: window.location = 'https://soundcloud.com/dashboard'"></i>
        <i id="youtube", class="fa fa-youtube-play", onclick="Javascript: window.location = 'https://www.youtube.com'"></i>
    </div>

    </body>
</head>


<style type = "text/css">

    :root {
        --main-color: #312e39;
        --green: #74934e;
        --red: #87404f;
        --cyan: #554757;
        --blue: #615772;
        --magenta: #783e57;
        --yellow: #ae835a;
        --foreground-light: #c0a79a;
        --white: #c0a79a;
    }


    @keyframes rise {
        0% {opacity:0;}
        100% {opacity:1;}
    }

    @keyframes fadein {
        from {opacity:0.3;}
        to {opacity:1;}
    }

    body {
        background-color: var(--main-color);
        text-align: center;
        margin: 0;
    }

    #top_bar {
        position: center;
        font-family: 'Menlo for Powerline', monospace;
        text-align: center;
        color: #dc322f;
        font-size: 12px;
        padding: 30px;
        border: 5px solid var(--main-color);
        background: var(--main-color);
        box-shadow: 0px 8px 20px 0px rgba(0,0,0,0.2);

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    a:link , a:visited{
        text-decoration: none;
        color: var(--foreground-light);
        background-color:var(--main-color);
        border-style: 2px solid;
        border-radius: 3px;
        padding: 8px;
        width: 200px;
        height: 100px;

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

    }

    #reddit {
        text-decoration: none;
        border:2px solid var(--red);
        margin: 5px;
        transition: 0.5s ease;
    }

    #simplenote {
        text-decoration: none;
        border:2px solid var(--magenta);
        margin: 5px;
        transition: 0.5s ease;
    }

    #smbc {
        text-decoration: none;
        border:2px solid var(--yellow);
        margin: 5px;
        transition: 0.5s ease;
    }

    #archwiki {
        text-decoration: none;
        border:2px solid var(--blue);
        margin: 5px;
        transition: 0.5s ease;
    }

    #wiki {
        text-decoration: none;
        border:2px solid var(--cyan);
        margin: 5px;
        transition: 0.5s ease;
    }

    #pitchfork {
        text-decoration: none;
        border:2px solid var(--green);
        margin: 5px;
        transition: 0.5s ease;
    }

    #reddit:hover {
        transition: 0.5s ease;
        text-decoration: none;
        background-color: var(--red);
        color: var(--white);
    }

    #simplenote:hover {
        transition: 0.5s ease;
        text-decoration: none;
        background-color: var(--magenta);
        color: var(--white);
    }

    #smbc:hover {
        transition: 0.5s ease;
        text-decoration: none;
        background-color: var(--yellow);
        color: var(--white);
    }

    #archwiki:hover {
        transition: 0.5s ease;
        text-decoration: none;
        background-color: var(--blue);
        color: var(--white);
    }

    #wiki:hover {
        transition: 0.5s ease;;
        text-decoration: none;
        background-color: var(--cyan);
        color: var(--white);
    }

    #pitchfork:hover {
        text-decoration: none;
        background-color: var(--green);
        color: var(--white);
        transition: 0.5s ease;
    }

    input {
        font-family: 'Menlo for Powerline', monospace;
        text-align: center;
        color: var(--foreground-light);
        background-color: var(--main-color);
        border: 2px solid var(--main-color);
        border-radius: 3px;
        width: 42%;
        height: 20px;
        font-size: 14px;
        padding : 8px;
        position: relative;
        transition: 0.5s ease;
    }

    input:focus {
        box-shadow: 0px 8px 20px 0px rgba(0,0,0,0.2);
        border: 2px solid var(--main-color);
    }

    input:hover {
        box-shadow: 0px 8px 20px 0px rgba(0,0,0,0.2);
        border: 2px solid var(--main-color);
    }

    #logo {
        margin-top: 50px;
        font-family: 'Menlo for Powerline', monospace;
        font-size: 50px;
        text-align: center;
        padding: 50px;
        animation-name: rise;
        animation-duration: 0.5s;
        animation-iteration: 1;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    #big_g {
        height: 100px;
        margin-top: 50px;
    }

    #icons {
        position: center;
        font-family: 'Nova Mono', sans-serif;
        text-align: center;
        color: var(--foreground-light);
        font-size: 12px;
        padding: 30px;
        background: var(--main-color);

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    #github ,#gmail, #facebook, #bandcamp, #youtube, #soundcloud{
        background-color: var(--main-color);
        color: var(--foreground-light);
        transition: 0.5s ease;
    }

    #github:hover {
        color: var(--green);
        transition: 0.5s ease;
    }

    #gmail:hover {
        color: var(--red);
        transition: 0.5s ease;
    }

    #facebook:hover {
        color: var(--cyan);
        transition: 0.5s ease;
    }

    #bandcamp:hover {
        color: var(--blue);
        transition: 0.5s ease;
    }

    #soundcloud:hover {
        color: var(--yellow);
        transition: 0.5s ease;
    }

    #youtube:hover {
        color: var(--magenta);
        transition: 0.5s ease;
    }
